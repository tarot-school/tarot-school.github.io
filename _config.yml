title: TAROT 2024 Summer School
preposition: ''
description: >-
  Summer School on Software Testing, Verification & Validation, Bergamo, 8th-12th July 2024
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://example.com" # the base hostname & protocol for your site, e.g. https://example.com

theme: jekyll-theme-conference

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  #- jekyll-theme-conference.gemspec
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

# Theme default values
conference:
  lang: en

  # Show theme errors:
  show_errors: false

# Navigation bar
  navigation:
    logo:
      name: TAROT
      #img: 'logo.png'
      # url: 'https://digitale-gesellschaft.ch/'
    links:
      - name: Registration
        relative_url: /registration/
      - name: Program
        relative_url: /program/
      - name: Talks
        relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
      - name: Location
        relative_url: /location/
      - #name: Previous Editions
        #menu:
         # - name: 2020 (current)
         #   disabled: true
         # - name: 2019
         #   relative_url: /2019/
         # - name: 2018
         #   relative_url: /2018/


  talks:
    # Talk categories
    main_categories:
      - name: Talk
        color: success
      - name: Break
        color: info
     # Hide icons on talk overview page
    hide_icons: false    

  link_preview:
    disable: false

 main:
    logo:
      img: 'logo.png'

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map: true

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: true
